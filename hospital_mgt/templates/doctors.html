{% extends 'base.html' %}

{% block title %}
 doctors
{% endblock %}

{% block content %}
<h1 class="text-center">Our Doctors </h1>
<div class="container text-center bg-light">

{% for d in doctors%}
  <div class="card text-center mx-3 my-3"  style="width: 18rem; display:inline-block">
  <img src="{{d.doct_image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Dr.{{d.doct_name}}</h5>
    <p class="card-text">{{d.doct_spec}}</p>
    <h6 class="card-title">{{d.dept_name}} Department</h6>
  </div>
</div>

{%endfor%}
</div>
{% endblock %}
